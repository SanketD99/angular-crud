<div class="container">
    <div class="user-list mx-auto mt-5">
        <div class="header">
            <h3>User List</h3>
        </div>
        <div class="user-list">
            <ul>
                <li *ngFor="let user of users">
                    Name : {{ user.name }}    Username : ({{ user.username }})
                </li>
            </ul>
        </div>
    </div>
</div>
